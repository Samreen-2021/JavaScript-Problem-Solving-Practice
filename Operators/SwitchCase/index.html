<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchCase</title>
</head>
<body>
    <h1>JavaScript program to print the grade of person using the following conditions:<br>

        ->A if percentage >85<br>
        
        ->A- if %<=85 and >80<br>
        
        ->B if %<=80 and >70<br>
        
        ->C if %<=70 and >60<br>
        
        ->D if %<=60 and >40<br>
        
        ->E if %<=40<br> and also should print 'candidate failed' if %<=35</h1>

      <input type="text" placeholder="Enter the percentage">
      <button onclick="checkGrade();">Check grade</button>

    <script src="app.js"></script>
</body>
</html>
